<div class="col-sm-12">
    <div class="panel panel-primary panel-table">
        <div class="panel-heading">
            <div class="panel-title">
                <h3>
                    Customer Photos
                </h3>
                <span>Photos of the customer</span>
            </div>

            <div class="panel-options">
                <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
                <a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
            </div>
        </div>
        <div class="panel-body">
            <div class="gallery-env">

                <div class="row">

                    <div class="col-sm-12">
                        <div class="well">
                            <div class="row">
                                <div class="col-sm-6 text-right">
                                    <input type="file" file-upload multiple class="btn btn-default" />
                                    <button ng-click="save()" ng-disabled="files.length<1" class="btn btn-default btn-sm btn-icon icon-left">
                                        <i class="entypo-floppy"></i>Save
                                    </button>
                                    <ul>
                                        <li ng-repeat="file in files">{{file.name}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-2 col-xs-4" ng-repeat="photo in photos">

                        <article class="image-thumb">

                            <a href="#" class="image">
                                <img ng-src="{{photo.path}}" />
                            </a>
                            <div class="image-options">
                                <a href="" class="edit" ng-click="setAsDefault(photo)"><i class="entypo-pencil"></i></a>
                                <a href="" class="delete" ng-click="deletePicture(photo)"><i class="entypo-cancel"></i></a>
                            </div>

                        </article>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
